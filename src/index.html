<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pixar Memory Match</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container2">
      <!--Acá comienza lado izquierdo-->
      <div>
        <div class="inicio">
          <header class="encabezado"><u></u></header>
          <audio
            class="musica"
            controls
            loop
            src="./audio/ToyStory.mp3"
          ></audio>
          <iframe
            src="https://giphy.com/embed/yvya8Yi18YoX66tdCx"
            width="250"
            height="115"
            frameborder="0"
            class="sticker"
            allowfullscreen
          ></iframe>
        </div>
        <div class="boton">
          <button class="instrucciones">¿Cómo jugar?</button>
          <dialog class="popup" id="popup">
            <p>
              El jugador debe darle click a 2 imagenes, si coinciden y tienen la
              misma imagen, estas quedan con la imagen visible y sigue
              presionando otras dos. Y si por el contrario no coinciden estas
              automaticamente vuelven a su posición inicial
            </p>
            <button class="boton2">Vamos a jugar</button>
          </dialog>
        </div>
        <div class="intentos"></div>
      </div>
      <!--Ganaste-->
      <section id="you-win">
        <img src="./disneywin.gif" alt="ganaste" />
        <div class="buttonReplay">
          <button
            type="buttom"
            class="buttonReplay"
            onclick="location.href='index.html'"
          >
            ¡Juega de nuevo!
          </button>
        </div>
      </section>
      <!--Perdiste-->
      <section id="you-lose">
        <img src="./cry.gif" alt="perdiste" />
        <div class="buttonReplay2">
          <button
            type="buttom"
            class="buttonReplay"
            onclick="location.href='index.html'"
          >
            ¡Juega de nuevo!
          </button>
        </div>
      </section>

      <!--Acá termina lado izquierdo-->
      <div id="root"></div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
